<!doctype html>
<html> 
 <head> 
  <title>Kalkulator Unik</title> 
  <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .number {
            background: #ff9a9e;
            color: white;
        }

        .operator {
            background: #a1c4fd;
            color: white;
        }

        .equals {
            background: #ffd1ff;
            color: white;
        }

        .clear {
            background: #ff6b6b;
            color: white;
        }
    </style> 
 </head> 
 <body> 
  <div class="calculator"> 
   <input type="text" id="display" readonly> 
   <div class="buttons"> <button class="clear" onclick="clearDisplay()">C</button> <button class="operator" onclick="appendToDisplay('/')">/</button> <button class="operator" onclick="appendToDisplay('*')">×</button> <button class="operator" onclick="appendToDisplay('-')">-</button> <button class="number" onclick="appendToDisplay('7')">7</button> <button class="number" onclick="appendToDisplay('8')">8</button> <button class="number" onclick="appendToDisplay('9')">9</button> <button class="operator" onclick="appendToDisplay('+')">+</button> <button class="number" onclick="appendToDisplay('4')">4</button> <button class="number" onclick="appendToDisplay('5')">5</button> <button class="number" onclick="appendToDisplay('6')">6</button> <button class="operator" onclick="calculate()">=</button> <button class="number" onclick="appendToDisplay('1')">1</button> <button class="number" onclick="appendToDisplay('2')">2</button> <button class="number" onclick="appendToDisplay('3')">3</button> <button class="number" onclick="appendToDisplay('0')">0</button> 
   </div> 
  </div> 
  <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                
                // Cek apakah ekspresi adalah 2*10/2
                if (expression === '2*10/2' || expression === '2×10/2') {
                    document.getElementById('display').value = 'I Love You ❤️';
                } else {
                    // Ganti '×' dengan '*' untuk perhitungan
                    expression = expression.replace('×', '*');
                    let result = eval(expression);
                    document.getElementById('display').value = result;
                }
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script> 
 
</body></html>
